<mat-card>
  <mat-card-header>Person List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let person of persons">
        <img mat-list-avatar src="{{person.giphyUrl}}" alt="{{person.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/person-edit', person.id]">{{person.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/person-add']">Add</button>
</mat-card>
